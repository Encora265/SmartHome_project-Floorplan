        target:
          entity_id: media_player.nesthube6f7
        data:
          message: "Attenzione: √® ora di fare la manutenzione standard della lavastoviglie."
          language: "it-IT"

  # Alert Manutenzione Completa Lavastoviglie
  - alias: "Lavastoviglie - Alert Manutenzione Completa"
    id: lavastoviglie_alert_manutenzione_completa
    trigger:
      - platform: numeric_state
        entity_id: counter.lavastoviglie_cicli_da_manutenzione_completa
        above: 59
    condition:
      - condition: state
        entity_id: input_boolean.lavastoviglie_notifiche_manutenzione_abilitate
        state: 'on'
    action:
      # Notifica push
      - condition: state
        entity_id: input_boolean.lavastoviglie_notifiche_abilitate
        state: 'on'
