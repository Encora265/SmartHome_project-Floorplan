###############################################################################
# PACKAGE: Gestione Lavastoviglie Hisense HV603D40 - VERSIONE COMPLETA
###############################################################################

homeassistant:
  customize:
    binary_sensor.lavastoviglie_in_funzione:
      friendly_name: Lavastoviglie in funzione
      icon: >
        {% if is_state('binary_sensor.lavastoviglie_in_funzione', 'on') %}
          mdi:dishwasher
        {% else %}
          mdi:dishwasher-off
        {% endif %}
    input_datetime.lavastoviglie_inizio_programma:
      icon: mdi:clock-start
    input_datetime.lavastoviglie_fine_programma:
      icon: mdi:clock-end
    input_number.lavastoviglie_consumo_ultimo_ciclo:
      icon: mdi:lightning-bolt

###############################################################################
# SENSORI - Potenza ‚Üí Consumo Ciclo (kWh)
###############################################################################
sensor:
  - platform: integration
    source: sensor.power_cucina_power_b
    name: "Lavastoviglie Consumo Ciclo"
    unit_prefix: k
    round: 3
    method: left
    unit_time: h

###############################################################################
# UTILITY METER - Resettabile manualmente all'inizio di ogni ciclo
###############################################################################
utility_meter:
  lavastoviglie_ciclo:
    source: sensor.lavastoviglie_consumo_ciclo

  lavastoviglie_consumo_giornaliero:
    source: sensor.lavastoviglie_consumo_ciclo
    cycle: daily

  lavastoviglie_consumo_settimanale:
    source: sensor.lavastoviglie_consumo_ciclo
    cycle: weekly

  lavastoviglie_consumo_mensile:
    source: sensor.lavastoviglie_consumo_ciclo
    cycle: monthly

  lavastoviglie_consumo_annuale:
    source: sensor.lavastoviglie_consumo_ciclo
    cycle: yearly

###############################################################################
# INPUT DATETIME e INPUT NUMBER per memorizzare dati ultimo ciclo
###############################################################################
input_datetime:
  lavastoviglie_inizio_programma:
    name: Inizio programma lavastoviglie
    has_date: true
    has_time: true
  lavastoviglie_fine_programma:
    name: Fine programma lavastoviglie
    has_date: true
    has_time: true

input_number:
  lavastoviglie_consumo_ultimo_ciclo:
    name: Consumo ultimo ciclo
    min: 0
    max: 3
    step: 0.01
    unit_of_measurement: "kWh"

  lavastoviglie_cicli_totali:
    name: Cicli totali lavastoviglie
    unit_of_measurement: "cicli"
    min: 0
    max: 100000
    step: 1

  lavastoviglie_consumo_totale:
    name: Consumo totale lavastoviglie
    unit_of_measurement: "kWh"
    min: 0
    max: 100000
    step: 0.001

  lavastoviglie_costo_totale:
    name: Costo totale lavastoviglie
    unit_of_measurement: "‚Ç¨"
    min: 0
    max: 100000
    step: 0.01

  lavastoviglie_tempo_totale:
    name: Tempo totale lavastoviglie
    unit_of_measurement: "min"
    min: 0
    max: 1000000
    step: 1
    
###############################################################################
# INPUT BOOLEAN per toggle notifiche
###############################################################################
input_boolean:
  lavastoviglie_notifiche_abilitate:
    name: Notifiche Lavastoviglie
    icon: mdi:bell-ring
    initial: true

  lavastoviglie_notifiche_vocali_abilitate:
    name: Notifiche Vocali Nest Hub
    icon: mdi:google-assistant
    initial: true
    
  lavastoviglie_notifiche_manutenzione_abilitate:
    name: Notifiche Manutenzione
    icon: mdi:tools
    initial: true

###############################################################################
# COUNTER dei cicli di lavaggio
###############################################################################
counter:
  lavastoviglie_cicli_giornalieri:
    name: Cicli Giornalieri Lavastoviglie
    icon: mdi:calendar-today
    restore: false

  lavastoviglie_cicli_settimanali:
    name: Cicli Settimanali Lavastoviglie
    icon: mdi:calendar-week
    restore: false

  lavastoviglie_cicli_mensili:
    name: Cicli Mensili Lavastoviglie
    icon: mdi:calendar-month
    restore: false

  lavastoviglie_cicli_annuali:
    name: Cicli Annuali Lavastoviglie
    icon: mdi:calendar-multiple
    restore: false

  lavastoviglie_cicli_totali:
    name: Cicli lavastoviglie totali
    initial: 0
    step: 1

###############################################################################
# COUNTER manutenzione lavastoviglie
###############################################################################
  lavastoviglie_cicli_da_manutenzione_leggera:
    name: Cicli da ultima manutenzione leggera
    icon: mdi:broom
    initial: 0
    step: 1

  lavastoviglie_cicli_da_manutenzione_standard:
    name: Cicli da ultima manutenzione standard
    icon: mdi:wrench
    initial: 0
    step: 1

  lavastoviglie_cicli_da_manutenzione_completa:
    name: Cicli da ultima manutenzione completa
    icon: mdi:tools
    initial: 0
    step: 1

###############################################################################
# SENSORI TEMPLATE
###############################################################################
template:
  - binary_sensor:
      - name: "Lavastoviglie in funzione"
        unique_id: lavastoviglie_in_funzione
        state: "{{ states('sensor.power_cucina_power_b') | float(0) > 5 }}"
        device_class: running
        icon: >
          {% if is_state('binary_sensor.lavastoviglie_in_funzione', 'on') %}
            mdi:dishwasher
          {% else %}
            mdi:dishwasher-off
          {% endif %}

  - sensor:
      # Orario e durata ultimo ciclo
      - name: "Ora ultimo avvio lavastoviglie"
        unique_id: ora_ultimo_avvio_lavastoviglie
        device_class: timestamp
        state: >
          {% set val = states('input_datetime.lavastoviglie_inizio_programma') %}
          {{ val if val not in ['unknown', 'unavailable', 'none', 'None'] else none }}

      - name: "Durata ultimo ciclo lavastoviglie"
        unique_id: durata_ultimo_ciclo_lavastoviglie
        unit_of_measurement: "min"
        icon: mdi:timer-outline
        state: >
          {% set start = states('input_datetime.lavastoviglie_inizio_programma') %}
          {% set end = states('input_datetime.lavastoviglie_fine_programma') %}
          {% if start not in ['unknown', 'unavailable', 'none', 'None']
                and end not in ['unknown', 'unavailable', 'none', 'None'] %}
            {{ ((as_datetime(end) - as_datetime(start)).total_seconds() / 60) | round(0) }}
          {% else %}
            0
          {% endif %}

      # Costo ultimo ciclo
      - name: "Costo ultimo ciclo lavastoviglie"
        unique_id: costo_ultimo_ciclo_lavastoviglie
        unit_of_measurement: "‚Ç¨"
        icon: mdi:currency-eur
        state: >
          {% set consumo = states('input_number.lavastoviglie_consumo_ultimo_ciclo') | float(0) %}
          {% set prezzo = states('input_number.costo_energia') | float(0) %}
          {{ (consumo * prezzo) | round(2) if prezzo > 0 else 0.0 }}

      # Costo giornaliero
      - name: "Costo giornaliero lavastoviglie"
        unique_id: costo_giornaliero_lavastoviglie
        unit_of_measurement: "‚Ç¨"
        icon: mdi:currency-eur
        state: >
          {% set consumo = states('sensor.lavastoviglie_consumo_giornaliero') | float(0) %}
          {% set prezzo = states('input_number.costo_energia') | float(0) %}
          {{ (consumo * prezzo) | round(2) if prezzo > 0 else 0.0 }}

      # Costo settimanale
      - name: "Costo settimanale lavastoviglie"
        unique_id: costo_settimanale_lavastoviglie
        unit_of_measurement: "‚Ç¨"
        icon: mdi:currency-eur
        state: >
          {% set consumo = states('sensor.lavastoviglie_consumo_settimanale') | float(0) %}
          {% set prezzo = states('input_number.costo_energia') | float(0) %}
          {{ (consumo * prezzo) | round(2) if prezzo > 0 else 0.0 }}

      # Costo mensile e annuale
      - name: "Costo Mensile Lavastoviglie"
        unique_id: costo_mensile_lavastoviglie
        unit_of_measurement: "‚Ç¨"
        icon: mdi:calendar-month
        state: >
          {% set consumo = states('sensor.lavastoviglie_consumo_mensile') | float(0) %}
          {% set prezzo = states('input_number.costo_energia') | float(0) %}
          {{ (consumo * prezzo) | round(2) if prezzo > 0 else 0.0 }}

      - name: "Costo Annuale Lavastoviglie"
        unique_id: costo_annuale_lavastoviglie
        unit_of_measurement: "‚Ç¨"
        icon: mdi:calendar
        state: >
          {% set consumo = states('sensor.lavastoviglie_consumo_annuale') | float(0) %}
          {% set prezzo = states('input_number.costo_energia') | float(0) %}
          {{ (consumo * prezzo) | round(2) if prezzo > 0 else 0.0 }}

      # Sensori cicli
      - name: "Cicli Lavastoviglie Oggi"
        unique_id: cicli_lavastoviglie_oggi
        icon: mdi:calendar-today
        unit_of_measurement: "cicli"
        state: "{{ states('counter.lavastoviglie_cicli_giornalieri') | int(0) }}"

      - name: "Cicli Lavastoviglie Settimana"
        unique_id: cicli_lavastoviglie_settimana
        icon: mdi:calendar-week
        unit_of_measurement: "cicli"
        state: "{{ states('counter.lavastoviglie_cicli_settimanali') | int(0) }}"

      - name: "Cicli Lavastoviglie Mese"
        unique_id: cicli_lavastoviglie_mese
        icon: mdi:calendar-month
        unit_of_measurement: "cicli"
        state: "{{ states('counter.lavastoviglie_cicli_mensili') | int(0) }}"

      - name: "Cicli Lavastoviglie Anno"
        unique_id: cicli_lavastoviglie_anno
        icon: mdi:calendar
        unit_of_measurement: "cicli"
        state: "{{ states('counter.lavastoviglie_cicli_annuali') | int(0) }}"

      - name: "Cicli Lavastoviglie Totali"
        unique_id: cicli_lavastoviglie_totali
        icon: mdi:counter
        unit_of_measurement: "cicli"
        state: "{{ states('counter.lavastoviglie_cicli_totali') | int(0) }}"

      # Sensori consumo
      - name: "Consumo Lavastoviglie Oggi"
        unique_id: consumo_lavastoviglie_oggi
        state: "{{ states('sensor.lavastoviglie_consumo_giornaliero') | float(0) }}"
        unit_of_measurement: "kWh"
        icon: mdi:flash

      - name: "Consumo Lavastoviglie Settimana"
        unique_id: consumo_lavastoviglie_settimana
        state: "{{ states('sensor.lavastoviglie_consumo_settimanale') | float(0) }}"
        unit_of_measurement: "kWh"
        icon: mdi:flash

      - name: "Consumo Lavastoviglie Mese"
        unique_id: consumo_lavastoviglie_mese
        state: "{{ states('sensor.lavastoviglie_consumo_mensile') | float(0) }}"
        unit_of_measurement: "kWh"
        icon: mdi:flash

      - name: "Consumo Lavastoviglie Anno"
        unique_id: consumo_lavastoviglie_anno
        state: "{{ states('sensor.lavastoviglie_consumo_annuale') | float(0) }}"
        unit_of_measurement: "kWh"
        icon: mdi:flash

      - name: "Consumo Totale Lavastoviglie"
        unique_id: consumo_totale_lavastoviglie
        state: "{{ states('input_number.lavastoviglie_consumo_totale') | float(0) }}"
        unit_of_measurement: "kWh"
        icon: mdi:flash

###############################################################################
# SENSORI TEMPLATE MANUTENZIONE LAVASTOVIGLIE
###############################################################################
      - name: "Stato Manutenzione Leggera Lavastoviglie"
        unique_id: stato_manutenzione_leggera_lavastoviglie
        state: >
          {% set cicli = states('counter.lavastoviglie_cicli_da_manutenzione_leggera') | int(0) %}
          {% if cicli >= 15 %}Necessaria{% elif cicli >= 12 %}In scadenza{% else %}OK{% endif %}
        icon: >
          {% set cicli = states('counter.lavastoviglie_cicli_da_manutenzione_leggera') | int(0) %}
          {% if cicli >= 15 %}mdi:alert-circle{% elif cicli >= 12 %}mdi:alert{% else %}mdi:check-circle{% endif %}

      - name: "Stato Manutenzione Standard Lavastoviglie"
        unique_id: stato_manutenzione_standard_lavastoviglie
        state: >
          {% set cicli = states('counter.lavastoviglie_cicli_da_manutenzione_standard') | int(0) %}
          {% if cicli >= 30 %}Necessaria{% elif cicli >= 25 %}In scadenza{% else %}OK{% endif %}
        icon: >
          {% set cicli = states('counter.lavastoviglie_cicli_da_manutenzione_standard') | int(0) %}
          {% if cicli >= 30 %}mdi:alert-circle{% elif cicli >= 25 %}mdi:alert{% else %}mdi:check-circle{% endif %}

      - name: "Stato Manutenzione Completa Lavastoviglie"
        unique_id: stato_manutenzione_completa_lavastoviglie
        state: >
          {% set cicli = states('counter.lavastoviglie_cicli_da_manutenzione_completa') | int(0) %}
          {% if cicli >= 60 %}Necessaria{% elif cicli >= 50 %}In scadenza{% else %}OK{% endif %}
        icon: >
          {% set cicli = states('counter.lavastoviglie_cicli_da_manutenzione_completa') | int(0) %}
          {% if cicli >= 60 %}mdi:alert-circle{% elif cicli >= 50 %}mdi:alert{% else %}mdi:check-circle{% endif %}

###############################################################################
# AUTOMAZIONI
###############################################################################
automation:
  # Inizio lavaggio
  - alias: "Lavastoviglie - Inizio lavaggio"
    id: lavastoviglie_inizio_lavaggio
    trigger:
      - platform: state
        entity_id: binary_sensor.lavastoviglie_in_funzione
        from: "off"
        to: "on"
    action:
      # Salva l'orario di inizio ciclo
      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.lavastoviglie_inizio_programma
        data:
          datetime: "{{ now().strftime('%Y-%m-%d %H:%M:%S') }}"
      # Reset del contatore utility meter
      - service: utility_meter.reset
        target:
          entity_id: utility_meter.lavastoviglie_ciclo

  # Fine lavaggio
  - alias: "Lavastoviglie - Fine lavaggio"
    id: lavastoviglie_fine_lavaggio
    trigger:
      - platform: state
        entity_id: binary_sensor.lavastoviglie_in_funzione
        from: "on"
        to: "off"
        for:
          minutes: 2
    action:
      # Salva consumo ultimo ciclo dall'utility meter
      - service: input_number.set_value
        target:
          entity_id: input_number.lavastoviglie_consumo_ultimo_ciclo
        data:
          value: "{{ states('sensor.lavastoviglie_ciclo') | float(0) }}"
      # Salva orario fine ciclo
      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.lavastoviglie_fine_programma
        data:
          datetime: "{{ now().strftime('%Y-%m-%d %H:%M:%S') }}"
      # Incrementa contatori periodici
      - service: counter.increment
        target:
          entity_id:
            - counter.lavastoviglie_cicli_giornalieri
            - counter.lavastoviglie_cicli_settimanali
            - counter.lavastoviglie_cicli_mensili
            - counter.lavastoviglie_cicli_annuali
            - counter.lavastoviglie_cicli_totali
            - counter.lavastoviglie_cicli_da_manutenzione_leggera
            - counter.lavastoviglie_cicli_da_manutenzione_standard
            - counter.lavastoviglie_cicli_da_manutenzione_completa
      # Aggiorna totali cumulativi
      - service: input_number.set_value
        target:
          entity_id: input_number.lavastoviglie_consumo_totale
        data:
          value: >
            {{ states('input_number.lavastoviglie_consumo_totale') | float(0)
               + states('input_number.lavastoviglie_consumo_ultimo_ciclo') | float(0) }}
      - service: input_number.set_value
        target:
          entity_id: input_number.lavastoviglie_costo_totale
        data:
          value: >
            {{ states('input_number.lavastoviglie_costo_totale') | float(0)
               + states('sensor.costo_ultimo_ciclo_lavastoviglie') | float(0) }}
      - service: input_number.set_value
        target:
          entity_id: input_number.lavastoviglie_tempo_totale
        data:
          value: >
            {{ states('input_number.lavastoviglie_tempo_totale') | float(0)
               + states('sensor.durata_ultimo_ciclo_lavastoviglie') | float(0) }}
      # Notifica vocale e aumento temporaneo volume
      - condition: state
        entity_id: input_boolean.lavastoviglie_notifiche_vocali_abilitate
        state: 'on'
      - variables:
          volume_attuale: "{{ state_attr('media_player.nesthube6f7', 'volume_level') | float(0.3) }}"
      - service: media_player.volume_set
        target:
          entity_id: media_player.nesthube6f7
        data:
          volume_level: 0.7
      - service: tts.cloud_say
        target:
          entity_id: media_player.nesthube6f7
        data:
          message: >
            {{ [
              "Il lavaggio √® terminato.",
              "La lavastoviglie ha concluso il ciclo.",
              "Il programma √® completato."
            ] | random }}
            Il consumo dell'ultimo lavaggio √® stato di 
            {{ states('input_number.lavastoviglie_consumo_ultimo_ciclo') | float(0) | round(2) }} kilowattora,
            per un costo stimato di 
            {{ states('sensor.costo_ultimo_ciclo_lavastoviglie') | float(0) | round(2) }} euro.
            Ricordati di svuotare la lavastoviglie!
          language: "it-IT"
      - delay: "00:00:05"
      - service: media_player.volume_set
        target:
          entity_id: media_player.nesthube6f7
        data:
          volume_level: "{{ volume_attuale }}"
      # Notifica push
      - condition: state
        entity_id: input_boolean.lavastoviglie_notifiche_abilitate
        state: 'on'
      - service: notify.mobile_app_enrico_phone
        data:
          title: "Lavastoviglie"
          message: >
            Il ciclo della lavastoviglie √® terminato!
            Consumo: {{ states('input_number.lavastoviglie_consumo_ultimo_ciclo') }} kWh
            Costo: {{ states('sensor.costo_ultimo_ciclo_lavastoviglie') }} ‚Ç¨

  # Reset contatori giornalieri
  - alias: "Lavastoviglie - Reset contatore giornaliero"
    id: lavastoviglie_reset_giornaliero
    trigger:
      - platform: time
        at: "00:00:00"
    action:
      - service: counter.reset
        target:
          entity_id: counter.lavastoviglie_cicli_giornalieri

  # Reset contatore settimanale (Luned√¨)
  - alias: "Lavastoviglie - Reset contatore settimanale"
    id: lavastoviglie_reset_settimanale
    trigger:
      - platform: time
        at: "00:00:00"
    condition:
      - condition: template
        value_template: "{{ now().weekday() == 0 }}"
    action:
      - service: counter.reset
        target:
          entity_id: counter.lavastoviglie_cicli_settimanali

  # Reset contatore mensile (1¬∞ giorno del mese)
  - alias: "Lavastoviglie - Reset contatore mensile"
    id: lavastoviglie_reset_mensile
    trigger:
      - platform: time
        at: "00:00:00"
    condition:
      - condition: template
        value_template: "{{ now().day == 1 }}"
    action:
      - service: counter.reset
        target:
          entity_id: counter.lavastoviglie_cicli_mensili

  # Reset contatore annuale (1¬∞ gennaio)
  - alias: "Lavastoviglie - Reset contatore annuale"
    id: lavastoviglie_reset_annuale
    trigger:
      - platform: time
        at: "00:00:00"
    condition:
      - condition: template
        value_template: "{{ now().month == 1 and now().day == 1 }}"
    action:
      - service: counter.reset
        target:
          entity_id: counter.lavastoviglie_cicli_annuali

