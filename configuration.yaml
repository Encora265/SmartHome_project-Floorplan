homeassistant:
  name: Casa
  latitude: XX.XXXXXXX
  longitude: XX.XXXXXXX
  elevation: 11
  unit_system: metric
  temperature_unit: C
  time_zone: Europe/Rome
  country: IT
  currency: EUR
  external_url: https://**************************.ui.nabu.casa
  internal_url: http://192.168.1.145:8123
  packages: !include_dir_named packages


  customize_domain:
    automation:
      initial_state: true
  allowlist_external_dirs:
    - /config
    - /config/www/snapshot
    - /config/www/sound

frontend:
  extra_module_url:
    - /hacsfiles/lovelace-card-mod/card-mod.js
  themes: !include_dir_merge_named themes
input_boolean: !include input_boolean.yaml
template: !include sidebar.yaml

cloud:
default_config:
mobile_app:
my:
sun:
bluetooth:
browser_mod:
python_script:
powercalc:

spotcast:
  sp_dc: !secret sp_dc
  sp_key: !secret sp_key

