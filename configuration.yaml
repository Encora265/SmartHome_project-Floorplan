logger:
  default: warning
  logs:
    homeassistant.components.websocket_api: fatal
    custom_components.monitor_docker.helpers: fatal
    homeassistant.bootstrap: info

recorder:
  exclude:
    entity_globs:

input_number:
  costo_energia:
    name: costo_energia
    initial: 0.26
    min: 0.1
    max: 1
    step: 0.01
    unit_of_measurement: â‚¬
    icon: mdi:currency-eur


input_datetime:
  both_date_and_time:
    name: Input date time
    has_date: true
    has_time: true
  only_date:
    name: Input date
    has_date: true
    has_time: false
  only_time:
    name: Input time
    has_date: false
    has_time: true

sensor:
  - platform: time_date
    display_options:
      - time
      - date

mqtt:
  sensor:
    - name: "tablet_battery"
      state_topic: "wallpanel/mywallpanel/sensor/battery"
      unit_of_measurement: "%"
      value_template: "{{ value_json.value }}"