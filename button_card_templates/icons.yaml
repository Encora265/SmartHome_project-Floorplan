icon_weather_dynamic_bg:
  show_icon: false
  show_name: true
  show_state: false
  custom_fields:
    icon: |
      [[[
        const condition = entity.state;
        const icons = {
          'sunny': 'clear-day.svg',
          'clear-night': 'clear-night.svg',
          'cloudy': 'cloudy.svg',
          'partlycloudy': 'partly-cloudy-day.svg',
          'partly-cloudy-night': 'partly-cloudy-night.svg',
          'rainy': 'rain.svg',
          'fog': 'fog.svg',
          'sleet': 'sleet.svg',
          'snowy': 'snow.svg',
          'windy': 'wind.svg'
        };
        const filename = icons[condition] || null;
        return filename
          ? `<img src='/local/weather-icons/${filename}' style="width: 100%; height: 100%;" />`
          : '<ha-icon icon="mdi:weather-cloudy"></ha-icon>';
      ]]]
  styles:
    card:
      - background-size: cover
      - background-repeat: no-repeat
      - background-position: center
      - border-radius: 15px
      - overflow: hidden
    custom_fields:
    icon:
      - position: relative
      - width: 60%
      - height: auto
      - left: 30%
      - top: 5%
      - z-index: 2
  extra_styles: |
    [[[
      const backgrounds = {
        'sunny': 'sunny.gif',
        'clear-night': 'clear-night.gif',
        'cloudy': 'cloudy.gif',
        'partlycloudy': 'partly-cloudy.gif',
        'partly-cloudy-night': 'partly-cloudy-night.gif',
        'rainy': 'rainy.gif',
        'fog': 'fog.gif',
        'sleet': 'sleet.gif',
        'snowy': 'snow.gif',
        'windy': 'wind.gif'
      };
      const bg = backgrounds[entity.state];
      return `
        ha-card {
          background-image: url('/local/weather-backgrounds/${bg}');
        }
      `;
    ]]]
    
icon_waste:
  custom_fields:
    icon: >
      [[[
        let tipo = entity?.attributes?.tipo || "";
        let color = "#97989c";

        if (tipo.includes("Umido")) color = "#775144";
        else if (tipo.includes("Plastica")) color = "#2504c9";
        else if (tipo.includes("Indifferenziato")) color = "#343436";
        else if (tipo.includes("Carta")) color = "#eebd17";
        else if (tipo.includes("Verde")) color = "#44672f";
        else if (tipo.includes("Vetro")) color = "#25549d";

        return `
          <svg viewBox="0 0 70 70" width="100%" height="100%">
            <style>
              @keyframes lid {
                0%, 50%, 80%, 100% { transform: translateY(0); }
                10% { transform: translateY(-4px) rotate(-35deg); }
                20% { transform: translateY(-4px) rotate(30deg); }
                30% { transform: translateY(-4px) rotate(-20deg); }
                40% { transform: translateY(-4px) rotate(18deg); }
                60% { transform: translateY(-2px); }
              }
              .lid {
                animation: lid 1.5s ease-in-out infinite;
                transform-origin: 50% 25%;
              }
            </style>
            <!-- corpo -->
            <rect x="15" y="18" width="20" height="25" fill="${color}" rx="2" ry="2"/>
            <!-- coperchio -->
            <rect class="lid" x="12" y="14" width="26" height="5" fill="${color}" rx="1.5" ry="1.5"/>
          </svg>
        `;
      ]]]
  styles:
    custom_fields:
      icon:
        - width: 80%
        - margin-top: 6%
        - margin-left: -4%


icon_garbage_day:
  styles:
    custom_fields:
      icon:
        - width: 100%
        - margin-top: -8%
        - fill: >
            [[[
              return variables.state_on
                  ? '#616161'
                  : '#9da0a2';
            ]]]
  custom_fields:
    icon: >
      [[[
        let style = `
          <style>
            @keyframes on {
              from {
                transform: scaleY(0);
              }
              to {
                transform: scaleY(1);
              }
            }
            .on {
              animation: on 1s;
              transform-origin: -100% 46%;
              animation-fill-mode: forwards;
            }
            @keyframes off {
              from {
                transform: scaleY(1);
              }
              to {
                transform: scaleY(0);
              }
            }
            .off {
              animation: off 1s;
              transform-origin: -100% 46%;
              animation-fill-mode: forwards;
            }
          </style>
        `,
          path = `
            <path d="M 11,14L 13,14L 13,9L 11,9L 11,14 Z M 19,4L 19,6L 5,6L 5,4L 8.5,4L 9.5,3L 14.5,3L 15.5,4L 19,4 Z M 6,19L 6,7.00001L 18,7.00001L 18,19C 18,20.1 17.1,21 16,21L 8,21C 6.9,21 6,20.1 6,19 Z M 11,18L 13,18L 13,16L 11,16L 11,18 Z"/>
          `,
          gradient = `
            <linearGradient id="A" gradientUnits="userSpaceOnUse" x1="5.401" y1="34.714" x2="43.817" y2="11.74">
              <stop offset="0" stop-color="#64acb7"/>
              <stop offset="1" stop-color="#7fdbe9"/>
            </linearGradient>
          `;
        if (variables.state_on && variables.timeout < 2000) {
            return `
              <svg viewBox="0 0 24 24"> ${style} ${gradient} 
                <path d="M2.9,8h44.3v29.9H2.9V8z" fill="#20262890"/>
                <path class="on" d="M2.9,8h44.3v29.9H2.9V8z" fill="url(#A)"/> ${path} 
              </svg>
            `;
        }
        if (variables.state_on && variables.timeout > 2000) {
            return `
              <svg viewBox="0 0 24 24"> ${gradient} 
                <path d="M2.9,8h44.3v29.9H2.9V8z" fill="#20262890"/>
                <path class="on" d="M2.9,8h44.3v29.9H2.9V8z" fill="url(#A)"/> ${path} 
              </svg>
            `;
        }
        if (variables.state === 'off' && variables.timeout < 2000) {
            return `
              <svg viewBox="0 0 24 24"> ${style} ${gradient} 
                <path class="off" d="M2.9,8h44.3v29.9H2.9V8z" fill="url(#A)"/> ${path} 
              </svg>
            `;
        } else {
            return `
              <svg viewBox="0 0 24 24"> ${style} 
                ${path}
              </svg>
            `;
        }
      ]]]
        