            .garage-bottom-off {
              animation: opening 0.66s ease;
              animation-fill-mode: forwards;
            }
            .garage-mid-off {
              animation: opening 0.66s ease;
              animation-delay: 0.66s;
              animation-fill-mode: forwards;
            }
            .garage-top-off {
              animation: opening 0.66s ease;
              animation-delay: 1.32s;
              animation-fill-mode: forwards;
            }
            @keyframes on {
              0% { opacity: 0; }
              100% { opacity: 1; }              
            }
            .garage-bottom-on {
              opacity: 0;
              animation: closing 0.66s ease;
              animation-delay: 1.32s;
              animation-fill-mode: forwards;
            }
            .garage-mid-on {
              opacity: 0;
              animation: closing 0.66s ease;
              animation-delay: 0.66s;
              animation-fill-mode: forwards;
            }
            .garage-top-on {
              opacity: 0;
              animation: closing 0.66s ease;
              animation-fill-mode: forwards;
            }
          </style>
        `;
        if (variables.state === "on" || variables.state === "on" && variables.timeout < 2000) {
            return `
